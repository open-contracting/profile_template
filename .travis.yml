sudo: false
language: python
cache: pip
python:
  - "3.6"
env:
  - BASEDIR="https://raw.githubusercontent.com/open-contracting/standard-maintenance-scripts/master"
install:
  - curl -s -S --retry 3 $BASEDIR/tests/install.sh | bash -
  - pip install -r requirements.txt
addons:
  apt:
    packages:
    - lftp
deploy:
  skip_cleanup: true
  provider: script
  script: curl https://raw.githubusercontent.com/OpenDataServices/opendataservices-deploy/master/open-contracting-profile-deploy.sh | bash -
  on:
    all_branches: true
script:
  - curl -s -S --retry 3 $BASEDIR/tests/script.sh | bash -
  - |
    mkdir build
    cd docs
    for lang in en; do
        make -e SPHINXOPTS="-D language='$lang'" dirhtml
        mv _build/dirhtml ../build/$lang
    done
    cd ..
